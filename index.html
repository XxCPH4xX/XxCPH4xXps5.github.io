<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PS5</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controller</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>

                </ul>
            </nav>
            <img src="media/menu.png" class="menu-icon" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS5 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Conpatible/Generic)</p>
                <h4>$32.50 Or <span>Magna</span> </h4>
                <button type="button">Buy Now <img src="media/arrow.png" alt=""></button>
            </div>

            <div class=" col-2">
                <img src="media/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="media/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="media/fb.png" alt="">
            <img src="media/tw.png" alt="">
            <img src="media/ig.png" alt="">
        </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu ()
        {
            if (menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";

            }
        }

    </script>

</body>

</html>
